      gallery.append("<div class='gallery-item data-visualization all'><a href='http://localhost:4000/work/portfolio/obj13/'><div class='hovereffect'><img class='img-responsive gallery-thumb' src='http://localhost:4000/work/img/derivatives/iiif/images/obj13_taxonomy-emotions/full/250,/0/default.jpg' alt='haircut'/><div class='overlay'><p class='info'>haircut</p></div></div></a></div>");

      gallery.append("<div class='gallery-item speculative-design all'><a href='http://localhost:4000/work/portfolio/obj8/'><div class='hovereffect'><img class='img-responsive gallery-thumb' src='http://localhost:4000/work/img/derivatives/iiif/images/obj8_bone-metadata/full/250,/0/default.jpg' alt='written on their bones'/><div class='overlay'><p class='info'>written on their bones</p></div></div></a></div>");

        var facets = Array.from(new Set(['scholarly-work', 'scholarly-work', 'poetry', 'data-visualization', 'twitter-bot', 'data-visualization', 'physical-computation', 'data-visualization', 'data-visualization', 'poetry', 'poetry', 'speculative-design', 'speculative-design', 'physical-computation']));
        buttonDiv.append("<button class='btn facet active' data-filter='all'>show all</button>");

        for (i in facets) {
          buttonDiv.append(`<button class='btn facet' data-filter='${facets[i]}'>${facets[i]}</button>`);
        }

        $(document).ready(function(){
          $(".facet").click(function(){
            var filterValue = $(this).attr('data-filter');
            $('.facet').removeClass('active');
            $(this).addClass('active');
            if(filterValue == 'all') { $('.all').show('slow'); }
            else { $('.all').hide('slow'); $(`.${filterValue}`).show('slow'); }
          });
        });
      
    
  });
